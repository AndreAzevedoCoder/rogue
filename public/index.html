<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"  width="1280" height="720" style="width:1280px;height:720px;"  ></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="keyboardListener.js"></script>
        <script src="loadImages.js"></script>
        <script src="quadtree.js"></script>
        <script src="renderScreen.js"></script>
        
        <script>
            var socket = io();


            state = {
                myself: {},
                aroundPlayer: {},
            }
            socket.on('connect', (playerID) => {
                state.myself.playerID = socket.id
                console.log("Your ID is:",state.myself.playerID)
                socket.emit('playerConnect',state.myself.playerID)
                
                subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })
            socket.on('playerAdded', (command) => {
                state.myself.x = command.myself.x
                state.myself.y = command.myself.y
                state.myself.moveTimer = 0;
                localRenderScreen()
            })

            var lastUpdateInput = null;
            var penultUpdateInput = null;
            socket.on('renderScreen', (command) => {

                console.log(penultUpdateInput,lastUpdateInput)

                if(penultUpdateInput == null){
                    penultUpdateInput = command
                }else if(lastUpdateInput == null){
                    lastUpdateInput = command

                    var differenceX = state.myself.x - penultUpdateInput.playerX
                    var differenceY = state.myself.y - penultUpdateInput.playerY
                    console.log("diferenca:",differenceX,differenceY)
                    console.log()

                    var deltaX = lastUpdateInput.playerX-penultUpdateInput.playerX
                    var deltaY = lastUpdateInput.playerY-penultUpdateInput.playerY
                    console.log("deltax: ",deltaX,deltaY)



                    state.myself.x = penultUpdateInput.playerX
                    state.myself.y = penultUpdateInput.playerY
                    state.aroundPlayer = penultUpdateInput.aroundPlayer
                    localRenderScreen()
                    


                    penultUpdateInput = null
                    lastUpdateInput = null
                }

                // for(var i = 0; i < Object.keys(sentInputs).length; i++){
                //     if(command.key == Object.keys(sentInputs).length-1){
                //         console.log("ultimos")
                //     }
                //     delete sentInputs[i]
                // }
                // sentInputs[Object.keys(sentInputs).length]

            })
            function applyChanges(){
                if(lastUpdateInput != null){
                    smoothMoviment(state.myself.x,state.myself.y,penultUpdateInput.playerX,penultUpdateInput.playerY)
                    lastUpdateInput = null;
                    penultUpdateInput = null;
                }
            }

        </script>
    </body>
</html>
