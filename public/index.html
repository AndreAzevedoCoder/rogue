<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>game</title>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="loadImages.js"></script>
        <canvas id="screen"></canvas>
        <script>
            const socket = io()
            
            var state = {
                myself: {},
            }

            socket.on('connect', () => {
                state.myself.userData = {}
                state.myself.userData.id = socket.id
                console.log(`Player connected on Client with id: ${socket.id}`)
                
                socket.emit('playerConnect',{
                    playerID: socket.id
                })
            })

            socket.on('addPlayer', (command) => {
                state.myself = command.myself
            })
            
            
            
        </script>
        <script src="renderScreen.js"></script>
        <script src="keyboardListener.js"></script>
    </body>
</html>
