<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Language" content="pt-br">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>

            html,body{
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden;

            }
            
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="keyboardListener.js"></script>
        <script src="loadImages.js"></script>
        <script src="renderScreen.js"></script>
        
        <script>
            var socket = io();


            state = {
                myself: {},
                aroundPlayer: {},
            }
            socket.on('connect', (playerID) => {
                state.myself.playerID = socket.id
                console.log("Your ID is:",state.myself.playerID)
                socket.emit('playerConnect',state.myself.playerID)
                
                subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })
            socket.on('playerAdded', (command) => {
                state.myself.x = command.myself.x
                state.myself.y = command.myself.y
                state.myself.angle = 0
                state.myself.moveTimer = 0;
                localRenderScreen()
            })

            var latestUpdates = {}

            socket.on('renderScreen', (command) => {
                console.log(command)
                latestUpdates[Object.keys(latestUpdates).length] = command
                applyUpdates()
            })

            socket.on('json', (command) => {
                console.log(command)
            })

            function applyUpdates(){
                sendInput()
                if(Object.keys(latestUpdates).length > 0){
                    let update = latestUpdates[0]
                    if(update != null){                        
                        state.aroundPlayer = update.aroundPlayer
                        // for(var i = 0; i < 11; i++){
                        //     state.myself.x = update.playerX/10 * i
                        //     state.myself.y = update.playerY/10 * i
                        //     localRenderScreen()
                        // }
                        state.myself.x = update.playerX
                        state.myself.y = update.playerY
                        window.requestAnimationFrame(localRenderScreen)
                        delete latestUpdates[0]
                    }
                }
            }
           // setInterval(applyUpdates,100)

        </script>
    </body>
</html>
