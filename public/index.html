<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"  width="1280" height="720" style="width:1280px;height:720px;"  ></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="loadImages.js"></script>
        <script src="quadtree.js"></script>
        <script src="keyboardListener.js"></script>
        <script src="renderScreen.js"></script>
        
        <script>
            var socket = io();
    
            state = {
                myself: {},
                aroundPlayer: {},
            }
            socket.on('connect', (playerID) => {
                state.myself.playerID = socket.id
                console.log("Your ID is:",state.myself.playerID)
                socket.emit('playerConnect',state.myself.playerID)
                
                subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })
            socket.on('playerAdded', (command) => {
                state.myself.x = command.myself.x
                state.myself.y = command.myself.y
                localRenderScreen()
            })


            socket.on('renderScreen', (command) => {
                const myself = state.myself
                state.aroundPlayer = command.aroundPlayer

                localRenderScreen()
                requestAnimFrame()

            })

            var lastCalledTime;
            var fps;
            function requestAnimFrame() {


                if(!lastCalledTime) {
                    lastCalledTime = Date.now();
                    fps = 0;
                    return;
                }
                delta = (Date.now() - lastCalledTime)/1000;
                lastCalledTime = Date.now();
                fps = 1/delta;
                 
                console.log(fps)
            } 
        </script>
    </body>
</html>
