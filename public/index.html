<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Language" content="pt-br">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"  width="1280" height="720" style="width:1280px;height:720px;"  ></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="keyboardListener.js"></script>
        <script src="loadImages.js"></script>
        <script src="quadtree.js"></script>
        <script src="renderScreen.js"></script>
        
        <script>
            var socket = io();


            state = {
                myself: {},
                aroundPlayer: {},
            }
            socket.on('connect', (playerID) => {
                state.myself.playerID = socket.id
                console.log("Your ID is:",state.myself.playerID)
                socket.emit('playerConnect',state.myself.playerID)
                
                subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })
            socket.on('playerAdded', (command) => {
                state.myself.x = command.myself.x
                state.myself.y = command.myself.y
                state.myself.moveTimer = 0;
                localRenderScreen()
            })

            var latestUpdates = {}

            socket.on('renderScreen', (command) => {
                latestUpdates[Object.keys(latestUpdates).length] = command
                console.log(latestUpdates)
                applyUpdates()
            })

            function applyUpdates(){
                sendInput()
                if(Object.keys(latestUpdates).length > 0){
                    let update = latestUpdates[0]
                    if(update != null){                        
                        state.aroundPlayer = update.aroundPlayer
                        for(var i = 0; i < 11; i++){
                            state.myself.x = update.playerX/10 * i
                            state.myself.y = update.playerY/10 * i
                            localRenderScreen()
                        }
                        console.log("oi")
                        delete latestUpdates[0]
                    }
                }
            }
           // setInterval(applyUpdates,100)

        </script>
    </body>
</html>
