<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="quadtree.js"></script>
        <script src="keyboardListener.js"></script>
        <script src="renderScreen.js"></script>
        <script>
            var socket = io();
    
            state = {
                myself: {},
                aroundPlayer: {},
            }
            socket.on('connect', (playerID) => {
                state.myself.playerID = socket.id
                console.log("Your ID is:",state.myself.playerID)
                socket.emit('playerConnect',state.myself.playerID)
                
                subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })
            socket.on('playerAdded', (command) => {
                state.myself.x = command.myself.x
                state.myself.y = command.myself.y
                localRenderScreen()
            })


            socket.on('renderScreen', (command) => {
                const myself = state.myself
                const qtree = command.aroundPlayer

                for(var i = 0; i < ViewX; i++){
                    for(var j = 0; j < ViewY; j++){
                        var X = myself.x+i-ViewX/2
                        var Y = myself.y+j-ViewY/2
                        let range = new Rectangle(X, Y, 1, 1);
                        let playerView = qtree.query(range);
                        for(p in playerView){
                            console.log(p)
                            context.fillStyle = 'black'
                            context.fillRect(p.x*GRID,p.y*GRID,GRID,GRID)
                        }
                        
                    }
                }

            })
        </script>
    </body>
</html>
