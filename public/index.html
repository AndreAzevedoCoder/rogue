<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="quadtree.js"></script>
        <script src="keyboardListener.js"></script>
        <script src="renderScreen.js"></script>
        
        <script>
            var socket = io();
    
            state = {
                myself: {},
                aroundPlayer: {},
            }
            socket.on('connect', (playerID) => {
                state.myself.playerID = socket.id
                console.log("Your ID is:",state.myself.playerID)
                socket.emit('playerConnect',state.myself.playerID)
                
                subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })
            socket.on('playerAdded', (command) => {
                state.myself.x = command.myself.x
                state.myself.y = command.myself.y
                localRenderScreen()
            })


            socket.on('renderScreen', (command) => {
                const myself = state.myself
                var playerView = command.aroundPlayer

                for(var i = 0; i < playerView.length; i++){
                    var p = playerView[i]
                    var X = (canvas.width/2-myself.x)+myself.x+p.x
                    var Y = (canvas.height/2-myself.y)+myself.x+p.y
                    if(p.userData.type == 'floor' ){
                        context.fillStyle = 'black'
                        context.fillRect(X,Y,GRID,GRID)
                        console.log(X,Y)
                        console.log(p)
                        console.log(myself.x,myself.y)
                    }
                    if(p.userData.type == 'hall'){
                        context.fillStyle = 'blue'
                        context.fillRect((p.x)*GRID,(p.y)*GRID,GRID,GRID)
                    }
                }
                context.fillStyle = 'yellow'
                context.fillRect((canvas.width/GRID * 0.5)*GRID,(canvas.height/GRID * 0.5)*GRID,GRID,GRID)

            })
        </script>
    </body>
</html>
